[buildPlans.Hacksevka]
family = "Hacksevka"
spacing = "normal"
serifs = "sans"
noCvSs = true
exportGlyphNames = false

  [buildPlans.Hacksevka.variants]
  inherits = "ss04"

    [buildPlans.Hacksevka.variants.design]
    three = "flat-top-serifless"
    six = "straight-bar"
    nine = "straight-bar"
    zero = "oval-dotted"
    r = "hookless-serifless"
    brace = "curly"
    lig-ltgteq = "slanted"

    [buildPlans.Hacksevka.variants.italic]
    six = "straight-bar"
    nine = "straight-bar"
    zero = "oval-dotted"
    r = "hookless-serifless"
    brace = "curly"
    lig-ltgteq = "slanted"

[buildPlans.Hacksevka.weights.Regular]
shape = 400
menu = 400
css = 400

[buildPlans.Hacksevka.metricOverride]
cap = 700
ascender = 700
xHeight = 550
leading = 1300

[buildPlans.Hacksevka.widths.Normal]
shape = 600
menu = 5
css = "normal"

[buildPlans.Hacksevka.weights.Bold]
shape = 700
menu = 700
css = 700

[buildPlans.Hacksevka.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.Hacksevka.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
